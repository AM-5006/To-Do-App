{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block body %}
  <div class="container text-center">
    <h1 class="mt-5">Forgotten your password?</h1>
    <p>Enter your e-mail address to set a new password.</p>
    
    <form class="mt-3 d-inline-block" action="." method="post">
      {% csrf_token %}
      {{ form.as_p }}
      
      <div class="form-group">
        <input class="form-control btn btn-primary btn-block" type="submit" value="Send e-mail">
      </div>
    </form>
  </div>
{% endblock body %}
